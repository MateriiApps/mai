name: Build

on:
  pull_request:
    paths-ignore: [ "*.md" ]
  push:
    paths-ignore: [ "*.md" ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup PNPM and dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            args: [--frozen-lockfile]

      - name: Build
        run: pnpm build
